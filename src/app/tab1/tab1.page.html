<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-icon name="log-out-outline" size="large"></ion-icon>
    <ion-title>
      My dates
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calender</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="ion-padding">
  
      <ion-calendar [(ngModel)]="date"
        onchange="onChange($event)"
        [options]="options"
        (onChange)="onChange($event);"
        (select)="presentPopover();"
        [type]="type"
        [format]="'YYYY-MM-DD'">
      </ion-calendar>
  
    </div>
  </ion-content>
  
</ion-content>
