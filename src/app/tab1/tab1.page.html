<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-icon name="log-out-outline" size="large" (click)="signOutModal()"></ion-icon>
    <ion-title>
      My dates
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calender</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="ion-padding">
  
      <ion-calendar [(ngModel)]="date"
        [options]="options"
        (change)="retrieveAllVitals();"
        (select)="presentLoadingWithOptions();presentPopover($event);"
        [type]="type"
        [format]="'YYYY-MM-DD'">
      </ion-calendar>
  
    </div>
  </ion-content>
  
</ion-content>
