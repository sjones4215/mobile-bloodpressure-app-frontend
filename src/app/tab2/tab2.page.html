<ion-header [translucent]="true">
  <div class="header">
  <ion-toolbar color="primary">
    <ion-icon name="log-out-outline" size="large" class="log" (click)="signOutModal()"></ion-icon>
    <ion-title>
      Vitals
    </ion-title>
  </ion-toolbar>
  </div>
</ion-header>



<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  
<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vitals</ion-title>
    </ion-toolbar>
  </ion-header>
 <ion-card *ngFor="let vital of vitals">
    <div class="buttons">  
      <ion-icon name="create-outline" size="large" color="primary"></ion-icon>
      <ion-icon name="trash-outline" size="large" color="primary" (click)="showConfirm(vital.id);"></ion-icon>
    </div>
    <ion-card-header><strong>{{vital.past_date | date: 'M/d/yy, h:mm a'}}</strong></ion-card-header>
    <ion-item-divider></ion-item-divider>
    <ion-card-content>{{vital.systolic}}/{{vital.diastolic}} -bp</ion-card-content>
    <ion-card-content>{{vital.hr}} -hr</ion-card-content>
    <ion-card-content>{{vital.oxygen}} -oxygen</ion-card-content>
    <ion-card-content>{{vital.temp}}&#8457;</ion-card-content>
    <ion-card-content>{{vital.weight}} lbs -weight</ion-card-content>
 </ion-card>

</ion-content>
